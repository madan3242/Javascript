    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello I am %s', 'string');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; backgound: red; text-shadow: 10px, 10px 0 blue');

    // warning!
    console.warn('Warning')

    // Error :|
    console.error('Error')

    // Info
    console.info('Information about something')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('wes')
    console.count('wes')
    console.count('stev')
    console.count('wes')
    console.count('stev')
    console.count('stev')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('stev')
    console.count('stev')
    console.count('stev')
    console.count('wes')
    
    // timing

    // console.time('fetching data');
    // fetch('https://apo.github.com/users/wesbos')
    //     .then(data => data.json())
    //     .then(data => {
    //         console.timeEnd('fetching data');
    //         console.log(data);
    //     })


    console.table(dogs)

  </script>
</body>
</html>
