<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="./script.js" type="text/javascript"></script>
</head>
<body>
    <div class="col-lg-4">
        
        <form action="" onsubmit="return formValidate()">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Name" id="name">
            <small id="name_message"></small>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email" id="email">
            <small id="email_message"></small>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Phone" id="phone">
            <small id="phone_message"></small>
        </div>
        <div class="form-group">
            <input class="btn btn-block" type="submit" >
        </div>
    </form>
</div>
</body>
</html>
