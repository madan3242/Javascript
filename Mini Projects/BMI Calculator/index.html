<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- javascript  -->
    <script src="./script.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mx-auto py-5">
                <form action="">
                    <h2 class="text-center">BMI Calculator</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputWeight" placeholder="Enter your weight(in kgs)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputHeight" placeholder="Enter your height(in meters)">
                    </div>
                    <button class="btn btn-block" onclick="calculateBmi()">Submit</button>
                    <h3 class="text-center" id="displayBmi"></h3>
                    <!-- <div class="form-group">
                        <label for="" class="form-control" id="displayBmi"></label>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
